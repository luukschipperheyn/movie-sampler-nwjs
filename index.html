<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Sherub Thakur" />
        <link rel="stylesheet" href="style.css" />
        <link href="assets/fontawesome/css/all.css" rel="stylesheet">
        <title>Movie Sampler</title>
    </head>
    <body>
        <a href="about.html" class="info">
            <i class="fas fa-info-circle"></i>
        </a>
        <h1>Movie Sampler</h1>
        <form id="form">
            <div class="input-container">
                <label for="video">Video</label>
                <input type="file" name="video" id="video-input" accept="video/*"/>
            </div>
            <div class="input-container">
                <label for="subs">Subs</label>
                <input type="file" name="subs" id="subs-input" accept="*.srt"/>
            </div>
            <div class="input-container">
                <label for="out">Output folder</label>
                <input type="file" name="out" id="out-input" nwdirectory/>
            </div>
            <button type="submit" id="form-button">go</button>
            <pre id="output"></pre>
        </form>
        <script src="script.js"></script>
    </body>
</html>
